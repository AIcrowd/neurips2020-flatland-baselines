flatland-sparse-global-conv-ppo:
    run: PPO
    env: flatland_sparse
    stop:
        timesteps_total: 10000000  # 1e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    config:
        clip_rewards: True
        clip_param: 0.1
        vf_clip_param: 500.0
        entropy_coeff: 0.01
        # effective batch_size: train_batch_size * num_agents_in_each_environment [5, 10]
        # see https://github.com/ray-project/ray/issues/4628
        train_batch_size: 1000  # 5000
        rollout_fragment_length: 50  # 100
        sgd_minibatch_size: 100  # 500
        num_sgd_iter: 10
        num_workers: 7
        num_envs_per_worker: 5
        batch_mode: truncate_episodes
        observation_filter: NoFilter
        vf_share_layers: True
        vf_loss_coeff: 0.5
        num_gpus: 1

        env_config:
            observation: global
            observation_config:
                max_width: 32
                max_height: 32
            width: 32
            height: 32
            number_of_agents: 10
            max_num_cities: 3
            grid_mode: False
            max_rails_between_cities: 2
            max_rails_in_city: 3
            malfunction_rate: 8000
            malfunction_min_duration: 15
            malfunction_max_duration: 50
            # speed ratio map: keys must be strings but will be converted to float later!
            speed_ratio_map:
                '1.0': 0.25
                '0.5': 0.25
                '0.3333333': 0.25
                '0.25': 0.25
            seed: 0
            regenerate_rail_on_reset: True
            regenerate_schedule_on_reset: True
            render: False
            wandb:
                project: flatland
                entity: masterscrat
                tags: ["32x32", "global_obs"]

        model:
            custom_model: global_obs_model
            custom_options:
                architecture: impala
                architecture_options:
                    residual_layers: [[16, 2], [32, 4]]
